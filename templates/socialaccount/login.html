<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Via Third-Party Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343a40;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #212529;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        
        <p>You are about to sign in using a third-party account from {{ provider.name }}.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-primary">Continue</button>
        </form>
    </div>
</body>
</html>
