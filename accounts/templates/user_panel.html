{% extends 'user_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>User Panel</h1>
        <form method="post" action="{% url 'accounts:user_panel' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <a href="{% url 'accounts:password_change' %}" class="btn btn-secondary">Change Password</a>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'main:user_home' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        padding: 60px 20px 20px;
        box-sizing: border-box;
    }
    .content {
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    h1 {
        margin: 0 0 25px 0;
        font-size: 24px;
        font-weight: normal;
        color: #ecf0f1;
    }
    form {
        text-align: left;
    }
    form p {
        margin-bottom: 15px;
    }
    form label {
        display: block;
        margin-bottom: 5px;
        color: #ecf0f1;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        background-color: #34495e;
        color: #ecf0f1;
    }
    .button-group {
        margin-top: 20px;
        text-align: center;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }
    .btn-primary {
        background-color: #3498db;
        color: white;
    }
    .btn-secondary {
        background-color: #2c3e50;
        color: white;
    }
    .btn-danger {
        background-color: #e74c3c;
        color: white;
    }
    .btn:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
