{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logged Out - Wine & Mead App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100%;
            padding: 60px 20px 20px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h1 {
            margin: 0 0 25px 0;
            font-size: 24px;
            font-weight: normal;
        }
        p {
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>You have been logged out</h1>
            <p>Thank you for visiting. You have successfully logged out.</p>
            <a href="{% url 'main:home' %}" class="btn">Return to Home Page</a>
        </div>
    </div>
</body>
</html>
