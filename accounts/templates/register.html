{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Wine & Mead App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Changed from center to flex-start */
            align-items: center;
            min-height: 100%;
            padding: 60px 20px 20px;  /* Increased top padding */
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h1 {
            margin: 0 0 25px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .btn {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 12px 0;
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .cancel-link {
            color: #ecf0f1;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        form p {
            text-align: left;
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Enter Information</h1>
            <form method="post" action="{% url 'accounts:register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Register</button>
            </form>
            <a href="{% url 'main:home' %}" class="cancel-link">Cancel</a>
        </div>
    </div>
</body>
</html>
